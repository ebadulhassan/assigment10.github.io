<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
</head>
<body>
    <div id="multiplication"></div>
    <h1>helo world </h1>
    <script>
        let number = parseInt(prompt("enter the value "))
        for (i=1;i<=10;i++){
          document.getElementById("multiplication").innerHTML +=
            number+"x"+i+"="+number*i+"<br>";
            
        }

    </script>
</body>
</html>
